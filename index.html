<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vazifa </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="flex flex-col items-center justify-cente bg-amber-200 h-[750px]" >
    
    <div class="max-w-sm rounded overflow-hidden shadow-lg text-center gap-5 mt-20 text-fuchsia-500 bg-white"  >
        <div class="pokemon-card w-64 h-auto">
            <img class="w-full" src="" alt="Pokemon Image" id="pokemon-image" width="100" height="100">
            <h2>Name: <span id="pokemon-name"></span></h2>
            <p>HP: <span id="pokemon-hp"></span></p>
            <p>Attack: <span id="pokemon-attack"></span></p>
            <p>Defense: <span id="pokemon-defense"></span></p>
            <p>Speed: <span id="pokemon-speed"></span></p>
            <p>Type: <span id="pokemon-type"></span></p>
        </div>
        
        <button id="generate " class="btn text-cyan-500">Cick me</button>
      </div>
    <script src="./js/app.js"></script>
</body>
</html>
